<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Dennise ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="intro-screen" class="screen active">
        <div class="black-overlay"></div>
        <div class="sparkle"></div>
        <h1 class="intro-text">Para el amor de mi vida...</h1>
        <div class="gift-box" id="gift-button">
            <div class="gift-lid"></div>
            <div class="gift-body"></div>
            <div class="gift-ribbon-v"></div>
            <div class="gift-ribbon-h"></div>
            <div class="gift-bow"></div>
        </div>
    </div>

    <!-- Pantalla de pregunta -->
    <div id="question-screen" class="screen">
        <h2 class="question">¿Quién es el amor de tu vida?</h2>
        <div class="options-container">
            <button class="option-btn" id="sam-btn">Sam</button>
            <button class="option-btn" id="wrong-btn">Cualquier otra persona...</button>
        </div>
    </div>

    <!-- Pantalla de castigo -->
    <div id="punishment-screen" class="screen">
        <h1 class="punishment-text">PERRA</h1>
    </div>

    <!-- Pantalla final -->
    <div id="final-screen" class="screen">
        <h2 class="final-message">Amo que me elijas incluso cuando se complica hacerlo ❤️</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
